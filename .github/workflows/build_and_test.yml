name: Build project and run tests
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go 1.21.x
        uses: actions/setup-go@v5
        with:
          go-version: '1.21.x'
          cache-dependency-path: ./go.sum
      - name: Install dependencies
        run: go get .
      - name: Build
        run: ./build.sh
      - name: Test
        run: go test .

